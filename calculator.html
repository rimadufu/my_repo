<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function cube () {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}
		function sin () {
			var num = document.getElementById("n1");
			num.value = Math.sin(num.value*2*Math.PI/360);
		}
		function forth () {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 4);
		}
		
	</script>
</head>
<body>
	<h1>Calculadora de Ricardo Manuel de la Due√±a Fustel </h1>
	Number:
	<input type="text" id="n1"><p>
	<button onclick="cube()"> x<sup>3</sup></button>
	<button onclick="sin()"> sin(x)</button>
	<button onclick="forth()"> x<sup>4</sup></button>
</body>
</html>
